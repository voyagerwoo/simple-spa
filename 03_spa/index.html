<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MAIN</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">main</a></li>
        <li><a href="#sub1">sub1</a></li>
        <li><a href="#sub2">sub2</a></li>
      </ul>
    </nav>
    <section>
      <h1>MAIN</h1>
      This is main page.
    </section>
    <script>
    (function(){
      var sectionEl = document.querySelector('section');
      var mainHtml = sectionEl.innerHTML;
      var routerMap = {
        '' : function() {
          sectionEl.innerHTML = mainHtml;
        },
        'sub1' : function() {
          drawSection('sub1.json')
        },
        'sub2' : function() {
          drawSection('sub2.json')
        }
      }

      function otherwise() {
        sectionEl.innerHTML =
          'Not Found';
      }

      function router() {
        var hashValue = location.hash.replace('#', '');
        (routerMap[hashValue] || otherwise)();
      }


      function drawSection(url) {
        ajaxGet(url, function(response) {
          var data = JSON.parse(response);
          sectionEl.innerHTML =
          '<h1>' + data.title +  '</h1>'
          +data.content
        });
      }

      function ajaxGet(url, callback) {
        url = url || '';
        callback = callback || function () { ; };
        var xhr = new XMLHttpRequest();
        xhr.open("get", url, true);
        xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
        var that = this;
        xhr.onload = function () {
            callback.apply(that, [xhr.response]);
        };
        xhr.send(null);
      }

      window.addEventListener('DOMContentLoaded', router);
      window.addEventListener('hashchange', router);
    })();
    </script>
  </body>
</html>
